overwrite: true
schema: "src/app/graphql/schema.graphql"
documents: "src/app/**/*.graphql"
generates:
  src/app/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
