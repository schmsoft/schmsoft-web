overwrite: true
schema:
  - http://localhost:8000/graphql:
      headers:
        Authorization: "JWT SOME-TOKEN"
  - http://localhost:8000/graphql-public
documents: "src/app/**/*.graphql"
generates:
  src/app/graphql/generated/models.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
