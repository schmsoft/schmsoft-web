query Clients {
  businessOwners {
    id
    created
    modified
    isRemoved
    roleDefinition
    business {
      name
    }
    identificationMethod
    identificationNumber
    phoneNumber
    totalMonthlyIncomeCurrency
    totalMonthlyIncome
    numberOfDependants
    gender
    maritalStatus
    passportPhoto
  }
}

mutation RegisterClient($business: BusinessInput!, $owner: OwnerInput!) {
  addBusiness(business: $business, owner: $owner) {
    business {
      id
    }
  }
}
