fragment OwnerFragment on OwnerType {
  id
  created
  modified
  roleDefinition
  user {
    name
    firstName
    lastName
    email
  }
  identificationMethod
  identificationNumber
  phoneNumber
  numberOfDependants
  gender
  passportPhoto
}

query Clients {
  businessOwners {
    ...OwnerFragment
  }
}

mutation RegisterClient(
  $business: BusinessInput!
  $owner: OwnerInput!
  $user: UserInput!
) {
  addBusiness(business: $business, owner: $owner, user: $user) {
    businessOwner {
      ...OwnerFragment
    }
  }
}
