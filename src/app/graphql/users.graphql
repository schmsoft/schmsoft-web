query Users {
  users {
    firstName
    lastName
    username
    email
  }
}

query Me {
  me {
    id
    firstName
    lastName
    email
  }
}

mutation Login($username: String!, $password: String!) {
  tokenAuth(username: $username, password: $password) {
    token
    refreshToken
  }
}

mutation RefreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    token
    payload
    refreshToken
  }
}
