<clr-modal [(clrModalOpen)]="openModal" (clrModalOpenChange)="closeModal()">
  <h3 class="modal-title">Send Message to Business Owners</h3>
  <div class="modal-body">
    <p>
      <ssw-sms
        [users]="users"
        [message]="message"
        [selectedUsers]="selectedOwners"
        [validateBtnState]="validateBtnState"
        (handleSendSms)="sendSms($event)"
      ></ssw-sms>
    </p>
  </div>
</clr-modal>
